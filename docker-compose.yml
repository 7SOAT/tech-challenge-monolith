version: '3.8'

volumes: 
 data: {}

services:
  app:
    container_name: app
    restart: always
    build: .
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: secretuser
      DB_PASSWORD: passwordmostsecret
      DB_NAME: postgres 
    ports:
      - 80:80
    depends_on:
      - postgres
    volumes:
    - .:/src/app

  postgres:
    container_name: postgres
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=secretuser
      - POSTGRES_PASSWORD=passwordmostsecret
      - POSTGRES_DB=postgres
    restart: always
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"